<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibhava Project Leaderboard</title>
    <style>
        :root {
            --primary: rgb(97, 194, 166);
            --primary-light: rgba(97, 194, 166, 0.1);
            --text: #333;
            --bg: white;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
        }

        /* Header with Logo */
        .header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid var(--primary-light);
        }

        .logo {
            height: 80px;
            width: auto;
        }

        .header-text {
            flex: 1;
        }

        h1 {
            color: var(--primary);
            font-size: 2.2rem;
            margin-bottom: 0.3rem;
            font-weight: 600;
        }

        .subtitle {
            color: var(--text);
            opacity: 0.8;
            font-size: 1rem;
        }

        /* Improved Podium */
        .podium {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 1.5rem;
            margin-bottom: 3rem;
            height: 280px;
        }

        .podium-item {
            background: var(--primary);
            border-radius: 12px 12px 0 0;
            padding: 1.5rem 1rem;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            justify-content: space-between;
            width: 180px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }

        .podium-name {
            min-height: 3.5em; /* Ensure space for 2-line names */
            display: flex;
            align-items: center;
            padding: 0 0.5rem;
            margin-bottom: 0.5rem; /* Reduce spacing */
        }

        .podium-item:hover {
            transform: translateY(-10px);
        }

        .podium-1 { height: 250px; order: 2; }
        .podium-2 { height: 220px; order: 1; }
        .podium-3 { height: 190px; order: 3; }

        .podium-rank {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 0.8rem;
        }

        .podium-name {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            min-height: 3em; /* Ensure space for 2-line names */
        }

        .podium-scans {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: auto; /* Pushes scans to bottom */
        }

        /* Cards for Other Projects */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .project-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            animation: slideUp 0.5s ease-out;
            animation-fill-mode: both;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card-rank {
            font-weight: bold;
            color: var(--primary);
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .card-name {
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text);
        }

        .progress-bar {
            height: 10px;
            background: var(--primary-light);
            border-radius: 5px;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            border-radius: 5px;
            width: 0;
            transition: width 1s ease-out;
        }

        .card-scans {
            font-size: 0.9rem;
            color: var(--text);
            opacity: 0.8;
        }

        .footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1.5rem 0;
            color: var(--text);
            opacity: 0.7;
            font-size: 0.9rem;
            border-top: 1px solid var(--primary-light);
        }

        .footer span {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .butterfly-icon {
            font-size: 1.1rem;
            margin-left: 0.3rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .podium {
                height: auto;
                flex-direction: column;
                align-items: center;
            }
            .podium-item {
                width: 80%;
                height: 100px !important;
                margin-bottom: 1rem;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="https://vibhava.cusat.co.in/VB_lg_blk.svg" alt="Vibhava Logo" class="logo">
            <div class="header-text">
                <h1>Project Leaderboard</h1>
                <p class="subtitle">See which projects have garnered the most interest</p>
            </div>
        </header>

        <!-- Podium -->
        <div class="podium" id="podium">
            <!-- Dynamically filled -->
        </div>

        <!-- Project Cards -->
        <div class="projects-grid" id="projects-grid">
            <div class="loading">Loading projects...</div>
        </div>
        <div class="footer">
            <span>
                Powered by the Vibhava Memoirs team
                <span class="butterfly-icon">
                    <img src="https://i.ibb.co/QjMYp1Hs/butterfly.png" alt="Butterfly" style="height: 1.1rem; vertical-align: middle;">
                </span>
            </span>
        </div>
    </div>

    <script>
        // Updated displayLeaderboard function for better podium spacing
        function displayLeaderboard(projects) {
            const podiumEl = document.getElementById('podium');
            const gridEl = document.getElementById('projects-grid');
            
            podiumEl.innerHTML = '';
            gridEl.innerHTML = '';

            if (projects.length === 0) {
                gridEl.innerHTML = '<div class="loading">No projects found</div>';
                return;
            }

            // Top 3 Podium
            const top3 = projects.slice(0, 3);
            top3.forEach((project, index) => {
                const podiumItem = document.createElement('div');
                podiumItem.className = `podium-item podium-${index + 1}`;
                podiumItem.innerHTML = `
                    <div class="podium-rank">${index + 1}</div>
                    <div class="podium-name">${project.project_name}</div>
                    <div class="podium-scans">${project.scan_count} scans</div>
                `;
                podiumEl.appendChild(podiumItem);
            });

            // Rest of projects
            const otherProjects = projects.slice(3);
            otherProjects.forEach((project, index) => {
                const card = document.createElement('div');
                card.className = 'project-card';
                card.innerHTML = `
                    <div class="card-rank">#${index + 4}</div>
                    <div class="card-name">${project.project_name}</div>
                    <div class="progress-bar">
                        <div class="progress-fill" 
                             style="width: ${Math.min(100, (project.scan_count / top3[0].scan_count) * 100)}%">
                        </div>
                    </div>
                    <div class="card-scans">${project.scan_count} interactions</div>
                `;
                gridEl.appendChild(card);
            });
        }

        async function fetchLeaderboard() {
            try {
                const response = await fetch('/api/metrics');
                const data = await response.json();
                data.sort((a, b) => b.scan_count - a.scan_count);
                displayLeaderboard(data);
            } catch (error) {
                document.getElementById('projects-grid').innerHTML = 
                    '<div class="loading" style="color: #ff6b6b;">Error loading leaderboard. Refresh to try again.</div>';
                console.error("Error:", error);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', fetchLeaderboard);

        // Optional: Auto-refresh every 30 seconds
        setInterval(fetchLeaderboard, 30000);
    </script>
</body>
</html>
